<!DOCTYPE html>
<html style="font-size: 40px;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>刮刮卡</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="layoutmode" content="standard">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="renderer" content="webkit">

		<meta name="wap-font-scale" content="no">

		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Pragma" content="no-cache">

		<script type="text/javascript">
			var _htmlFontSize = (function() {
				var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
				if(clientWidth > 640) clientWidth = 640;
				document.documentElement.style.fontSize = clientWidth * 1 / 16 + "px";
				return clientWidth * 1 / 16;
			})();
		</script>
		<link rel="stylesheet" type="text/css" href="css/base.min.css"/>

	</head>

	<body class="main_box">
		<img id="bg2_img" src="images/top.jpg" width="100%"style="position:absolute;"/>
		<div class="box">
			<div class="content" id="content">
				<div id="mask_img_bg"><img  src="images/mask_img_bg1.jpg" /></div>
				<img id="redux" src="images/mask-img.jpg" />
			</div>
			<div class="num">你有<span class="number"> 6 </span>次刮奖机会</div>
			<div id="notify">
				<div>活动要求：</div>
				<div>1、活动时间：2017年12月31日至2018年1月30日为止;</div>
				<div>2、活动发起方拥有活动最终解释权;</div>
				<div>3、发现作弊行为，将取消涉及账号的中奖权限;</div>
			</div>
		</div>
		<div class="show">
			<div class="show-title">恭喜中奖</div>
			<img class="show_bg" src="images/ok.png">
			<img class="show_bg1" src="images/ok1.png">
			<img class="show_food" src="images/mask_img_bg1.jpg" />
			<a class="close"></a>
			<a class="btn"></a>
		</div>
		
		<div class="mask"></div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.eraser.js" ></script>
		<script type="text/javascript">
			$(window).load(function  () { //这个适用手机端，等图片加载完再显示，因为有可能会出现第一次加载图片没有加载完就不会出现canvas
                getContFn();
				function getContFn(){
				    $('#content').html('<div id="mask_img_bg"><img  src="images/mask_img_bg1.jpg" /></div>' +
                        '<img id="redux" src="images/mask-img.jpg" />');
                    $('#redux').eraser( {
                        size: 30,   //设置橡皮擦大小
                        completeRatio: .6, //设置擦除面积比例
                        completeFunction: showResetButton   //大于擦除面积比例触发函数
                    });
				}
				function showResetButton(){
					$(".main_box .show,.main_box .mask").fadeIn(300)
				}
				$(".main_box .mask,.main_box .show .close,.main_box .show .btn").click(function  () {
					$(".main_box .show,.main_box .mask").fadeOut(300);
                    getContFn();
				})
			})
		</script>
		
	</body>

</html>
